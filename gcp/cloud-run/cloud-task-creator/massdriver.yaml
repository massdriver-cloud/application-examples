schema: draft-07
name: gcp-cloud-run-task-creator
description:
source_url: github.com/YOUR_ORG/gcp-cloud-run-task-creator
access: private
type: application

app:
  envs:
    TASK_QUEUE: .connections.gcp_cloud_tasks_queue.data.infrastructure.grn
    HANDLER_URL: http://localhost:4000/one/two/three
  policies: []
    # - .connections.gcp_cloud_tasks_queue.data.security.....

params:
  examples:
    - __name: "API"
      endpoint:
        enabled: true
        subdomain: api
  required:
    - container
    - max_instances
    - endpoint
  properties:
    container:
      type: object
      title: Container
      required:
      - tag
      properties:
        tag:
          title: Image Tag
          $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/docker-image-tag.json
          default: latest
    max_instances:
      type: integer
      title: Max Instances
      description: The maximum number of instances to run at once.
      default: 5
    endpoint:
      type: object
      title: Endpoint
      description: Configure a public endpoint with DNS and a SSL certificate.
      required:
        - enabled
      properties:
        enabled:
          type: boolean
          title: Enabled
          default: false
      dependencies:
        enabled:
          oneOf:
            - required:
                - zone
                - subdomain
              properties:
                enabled:
                  const: true
                  title: Enabled
                zone:
                  $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/gcp-cloud-dns-managed-zone.json
                  title: DNS Zone
                subdomain:
                  type: string
                  title: Subdomain
                  description: The subdomain will be prefixed to the DNS zone, creating a public endpoint for your application.
            - properties:
                enabled:
                  const: false
                  title: Enabled

connections:
  required:
    - gcp_authentication
    - gcp_subnetwork
    - gcp_cloud_tasks_queue
  properties:
    gcp_authentication:
      $ref: massdriver/gcp-service-account
    gcp_subnetwork:
      $ref: massdriver/gcp-subnetwork
    gcp_cloud_tasks_queue:
      $ref: massdriver/gcp-cloud-tasks-queue

ui:
  ui:order:
    - location
    - container
    - endpoint
    - "*"
  location:
    ui:field: regionsDropdown
    cloud: gcp
  container:
    ui:order:
      - tag
  endpoint:
    ui:order:
      - enabled
      - zone
      - subdomain
    zone:
      name:
        ui:field: dnsZonesDropdown
        cloud: gcp

