schema: draft-07
name: k8s-aws-rails-postgresql
description: An example rails application using Massdriver
ref: https://github.com/massdriver-cloud/application-examples/tree/main/k8s-rails-postgresql
access: private
type: application

app:
  envs:
    DB_HOST: .connections.database.data.authentication.hostname
    RAILS_SERVE_STATIC_FILES: '@text "true"'
    # DB_HOST: '@text "md-wbeebe-0808-example-apps:us-west2:example-dev-postgresql-hy9l"'
    DB_USER: .connections.database.data.authentication.username
    DB_PASS: .connections.database.data.authentication.password
    DB_PORT: .connections.database.data.authentication.port
    REDIS_HOST: .connections.cache.data.authentication.hostname

params:
  examples:
    - __name: "API"
      endpoint:
        enabled: true
        subdomain: api
  required:
    - location
    - container
    - private_service_cidr
  properties:
    location:
      title: Region
      $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/gcp-region.json
      $md.immutable: true
    log_level:
      type: string
      title: Log Level
      description: "The log level to log at. This is an example value, this could be anything!"
      enum:
        - error
        - warning
        - info
    private_service_cidr:
      type: string
      title: Private Service CIDR
      description: ""
    container:
      type: object
      title: Container
      required:
        - repository
        - image
        - tag
      properties:
        repository:
          type: string
          title: Repository
        image:
          type: string
          title: Image
        tag:
          type: string
          title: Tag
    endpoint:
      type: object
      title: Endpoint
      description: Configure a public endpoint with DNS and a SSL certificate.
      properties:
        enabled:
          type: boolean
          title: Enabled
      dependencies:
        enabled:
          oneOf:
            - properties:
                enabled:
                  const: true
                zone:
                  $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/gcp-cloud-dns-managed-zone.json
                  title: ""
                subdomain:
                  type: string
                  title: Subdomain
                  default: api
            - properties:
                enabled:
                  const: false

connections:
  required:
    - gcp_authentication
    - gcp_global_network
  properties:
    gcp_authentication:
      $ref: massdriver/gcp-service-account
    gcp_global_network:
      $ref: massdriver/gcp-global-network

ui:
  ## If you need to allow an end user to select the container repository at deploy time, our smart widget can be used.
  ## Additional documentation here: https://docs.massdriver.cloud/bundles/custom-widgets-and-fields
  # image:
  #   repository:
  #     ui:field: "containerRepositoriesDropdown"
  #     cloud: "gcp"
  ui:order:
    - location
    - container
    - endpoint
    - "*"
  location:
    ui:field: regionsDropdown
    cloud: gcp
  container:
    ui:order:
      - repository
      - image
      - tag
    repository:
      ui:field: containerRepositoriesDropdown
      cloud: gcp
  endpoint:
    ui:order:
      - enabled
      - zone
      - subdomain
    zone:
      name:
        ui:field: dnsZonesDropdown
        cloud: gcp
